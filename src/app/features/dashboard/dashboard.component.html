<mat-drawer-container class="bars-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer #drawer class="side-nav" mode="side">
    <h6 appHeaderSize>Alumnos</h6>
    <h6 appHeaderSize>Cursos</h6>
  </mat-drawer>

  <!-- CONTENT -->
  <div class="example-sidenav-content">
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gr00t.-</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <app-users></app-users>
  </div>
</mat-drawer-container>
