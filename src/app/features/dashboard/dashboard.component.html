<mat-drawer-container class="bars-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer #drawer class="side-nav" mode="side">
    <mat-nav-list>
      <a
        routerLinkActive
        #homeLink="routerLinkActive"
        [activated]="homeLink.isActive"
        routerLink="home"
        mat-list-item
        >Inicio</a
      >
      <a
        routerLinkActive
        #studentsLink="routerLinkActive"
        [activated]="studentsLink.isActive"
        routerLink="students"
        mat-list-item
        >Alumnos</a
      >
      <a href="" mat-list-item>Cursos</a>
      <a (click)="logout()" mat-list-item>Cerrar Sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- CONTENT -->
  <div class="example-sidenav-content">
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gr00t.-</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </div>
  <router-outlet></router-outlet>
</mat-drawer-container>
