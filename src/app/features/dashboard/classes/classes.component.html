<div class="classes-container">
    <div class="classes-bar">
        <h4 appHeaderSize>Clases</h4>

        <button mat-button (click)="openModal()">
            <mat-icon> add </mat-icon>
            Crear clase
        </button>
    </div>

    @if (isLoading) {
    <mat-spinner></mat-spinner>
    } @else {
    <table mat-table [dataSource]="classes">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let class">{{ class.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let class">{{ class.className }}</td>
        </ng-container>

        <!-- Class Column -->
        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let class">{{ class.classCourse }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let class">
                <button mat-icon-button (click)="openModal(class)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="confirmDelete(class.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
</div>
